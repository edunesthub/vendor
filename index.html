<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Chawp Vendor Portal</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #1c1c1e;
            color: #ffffff;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0 0 5rem; /* Adjusted for footer */
            min-height: 100vh;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            overflow-x: hidden;
        }
        .container {
            max-width: 48rem; /* Slimmer, Apple-like max width */
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section {
            background: #252527;
            border-radius: 1.25rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.5rem 2rem rgba(0, 0, 0, 0.5);
            transition: transform 0.15s ease-out, opacity 0.15s ease-out;
            width: 100%;
            max-width: 36rem; /* Consistent section width */
            text-align: center;
            will-change: transform, opacity;
        }
        .section.hidden {
            transform: translateY(1rem);
            opacity: 0;
            pointer-events: none;
        }
        h1 {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 700;
            letter-spacing: -1px;
            margin: 0 0 1rem;
            background: linear-gradient(45deg, #007aff, #34c759, #007aff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0.25rem 1.25rem rgba(0, 122, 255, 0.2);
        }
        h2 {
            font-size: clamp(1.5rem, 4vw, 1.75rem);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: clamp(0.9rem, 3vw, 1rem);
            opacity: 0.9;
            margin: 0 0 1.5rem;
        }
        .btn {
            background: #007aff;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 0.875rem;
            font-weight: 500;
            text-align: center;
            transition: background 0.15s ease-out, transform 0.15s ease-out;
            border: none;
            cursor: pointer;
            width: auto;
            min-width: 10rem;
            display: inline-block;
            will-change: transform;
        }
        .btn:hover {
            background: #0062cc;
            transform: translateY(-0.1rem);
        }
        .btn-secondary {
            background: #ff3b30;
            padding: 0.625rem 1.5rem;
        }
        .btn-secondary:hover {
            background: #dc2626;
        }
        .btn-edit {
            background: #34c759;
            padding: 0.625rem 1.5rem;
        }
        .btn-edit:hover {
            background: #2ea44f;
        }
        .btn-delivered {
            background: #f59e0b;
            padding: 0.625rem 1.5rem;
        }
        .btn-delivered:hover {
            background: #d97706;
        }
        .input {
            background: #2c2c2e;
            border: none;
            color: #fff;
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 20rem;
            margin: 0 auto 1rem;
            font-size: 1rem;
            box-shadow: inset 0 0.1rem 0.2rem rgba(0, 0, 0, 0.3);
            transition: background 0.15s ease-out;
            display: block;
        }
        .input:focus {
            background: #343436;
            outline: none;
        }
        .notification {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: #34c759;
            padding: 0.75rem 2rem;
            border-radius: 0.875rem;
            text-align: center;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.4);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease-out;
            max-width: 90%;
            will-change: opacity;
        }
        .notification.show {
            opacity: 1;
        }
        .notification.error {
            background: #ff3b30;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            justify-items: center;
        }
        .menu-list .menu-item, .order-item {
            background: #2c2c2e;
            padding: 1.5rem;
            border-radius: 0.875rem;
            margin-bottom: 1rem;
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
            width: 100%;
            max-width: 30rem;
            text-align: left;
            will-change: transform;
        }
        .menu-list .menu-item:hover, .order-item:hover {
            transform: translateY(-0.15rem);
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.4);
        }
        .menu-item h4, .order-item h4 {
            margin: 0 0 0.75rem;
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 600;
        }
        .menu-item p, .order-item p {
            margin: 0.5rem 0;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            opacity: 0.9;
        }
        .menu-item .details {
            margin-top: 1rem;
        }
        .variation {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .variation input {
            flex: 1;
            min-width: 6rem;
        }
        .variation .input-price {
            width: 6rem;
        }
        .menu-details {
            background: #343436;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            text-align: left;
        }
        .menu-details p {
            margin: 0.5rem 0;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
        }
        .menu-details h5 {
            font-size: clamp(0.9rem, 2.75vw, 1rem);
            font-weight: 600;
            margin: 0.75rem 0 0.5rem;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(44, 44, 46, 0.95);
            backdrop-filter: blur(1rem);
            padding: 0.75rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            box-shadow: 0 -0.25rem 1rem rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .footer-nav button {
            background: none;
            color: #a1a1a6;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 0.875rem;
            transition: color 0.15s ease-out, background 0.15s ease-out, transform 0.15s ease-out;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            min-width: 4.5rem;
            will-change: transform;
        }
        .footer-nav button i {
            font-size: 1.2rem;
        }
        .footer-nav button span {
            display: block;
        }
        .footer-nav button.active {
            background: #007aff;
            color: #fff;
            transform: scale(1.05);
        }
        .footer-nav button:hover {
            color: #fff;
        }
        @media (max-width: 640px) {
            .footer-nav {
                gap: 1rem;
                padding: 0.5rem;
            }
            .footer-nav button {
                min-width: 3.5rem;
                padding: 0.5rem 0.75rem;
            }
        }
        @media (max-width: 400px) {
            .footer-nav button {
                font-size: 0.8rem;
                min-width: 3rem;
            }
            .footer-nav button i {
                font-size: 1rem;
            }
        }
        input, textarea {
            font-size: 1rem;
            outline: none;
        }
        html, body {
            -webkit-text-size-adjust: none;
            touch-action: manipulation;
        }
        #login-section { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1c1c1e 0%, #252527 100%);
            z-index: 2000;
        }
        #login-section.hidden {
            display: none;
        }
        #logout-btn {
            background: #ff3b30;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="login-section" class="section">
        <h1 class="text-4xl font-semibold mb-6">Vendor Portal</h1>
        <input type="email" id="email" placeholder="Email" class="input">
        <input type="password" id="password" placeholder="Password" class="input">
        <button id="login-btn" class="btn">Login</button>
    </div>

    <div id="main-content" class="container hidden">
        <h1 class="text-4xl font-semibold text-center mb-4"><span id="restaurant-name">Vendor Portal</span></h1>
        <p id="welcome-message" class="text-center text-gray-400 mb-12">Manage your culinary empire with elegance.</p>

        <div id="notification" class="notification"></div>

        <div id="store" class="section">
            <h2 class="text-2xl font-semibold mb-4">Welcome, Vendor</h2>
            <p class="text-center mb-6">Control your shop’s status below.</p>
            <div class="flex gap-4 justify-center flex-wrap">
                <button id="open-shop-btn" class="btn btn-edit">Open Shop</button>
                <button id="close-shop-btn" class="btn btn-secondary">Close Shop</button>
            </div>
            <p id="shop-status" class="text-center mt-6">Shop Status: <span id="status-text">Closed</span></p>
        </div>

        <div id="manage-menu" class="section hidden">
            <h2 class="text-2xl font-semibold mb-4">Manage Menu</h2>
            <form id="menu-form" class="mb-6">
                <label for="menu-name" class="block text-sm opacity-90 mb-1">Dish Name</label>
                <input type="text" id="menu-name" placeholder="e.g., Chicken Burger" class="input">
                <label for="menu-price" class="block text-sm opacity-90 mb-1">Price (GH₵)</label>
                <input type="number" id="menu-price" placeholder="e.g., 15.00" step="0.01" class="input">
                <button type="submit" class="btn mt-2">Add New Dish</button>
            </form>
            <div id="menu-list" class="menu-list"></div>
        </div>

        <div id="view-orders" class="section hidden">
            <h2 class="text-2xl font-semibold mb-4">View Orders</h2>
            <div id="orders-list">Loading orders...</div>
        </div>

        <div id="delivered" class="section hidden">
            <h2 class="text-2xl font-semibold mb-4">Delivery Status</h2>
            <div id="delivered-list">Loading delivery status...</div>
        </div>

        <div id="settings" class="section hidden">
            <h2 class="text-2xl font-semibold mb-4">Settings</h2>
            <h3 class="text-xl font-semibold mb-4">Manage Store</h3>
            <form id="store-form" class="mb-6">
                <input type="text" id="store-name" placeholder="Store Name" class="input">
                <input type="text" id="store-image" placeholder="Image URL" class="input">
                <button type="submit" class="btn">Update Store</button>
            </form>
            <button id="delete-store" class="btn btn-secondary mt-2">Delete Store</button>
            <button id="logout-btn" class="btn btn-secondary mt-2">Logout</button>
            <p class="text-gray-400 mt-6">More settings coming soon.</p>
        </div>

        <div class="footer-nav">
            <button id="store-btn" class="active"><i class="fas fa-store"></i><span>Store</span></button>
            <button id="manage-menu-btn"><i class="fas fa-utensils"></i><span>Menu</span></button>
            <button id="view-orders-btn"><i class="fas fa-shopping-cart"></i><span>Orders</span></button>
            <button id="delivered-btn"><i class="fas fa-motorcycle"></i><span>Delivery</span></button>
            <button id="settings-btn"><i class="fas fa-cog"></i><span>Settings</span></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { 
            getFirestore, doc, setDoc, getDoc, collection, addDoc, getDocs, deleteDoc, updateDoc, query, where, onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
        import { 
            getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let restaurantId = null;
        let selectedMenuId = null;
    
        function showNotification(message, type = "success") {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = `notification ${type === "error" ? "error" : ""}`;
            notification.classList.add("show");
            setTimeout(() => notification.classList.remove("show"), 3000);
        }
    
        function toggleSection(sectionId) {
            const sections = ["store", "manage-menu", "view-orders", "delivered", "settings"];
            sections.forEach(id => {
                document.getElementById(id).classList.toggle("hidden", id !== sectionId);
            });
            const buttons = document.querySelectorAll(".footer-nav button");
            buttons.forEach(btn => {
                btn.classList.toggle("active", btn.id === `${sectionId}-btn`);
            });
        }
    
        const isValidOrder = (order) => {
            if (!order.items || !Array.isArray(order.items)) return false;
            return order.items.every(item => 
                typeof item.name === "string" && item.name !== "undefined" &&
                typeof item.quantity === "number" && !isNaN(item.quantity) &&
                typeof item.price === "number" && !isNaN(item.price) &&
                typeof item.total === "number" && !isNaN(item.total)
            );
        };
    
        async function loadRestaurantData() {
            if (!restaurantId) return;
            try {
                const docRef = doc(db, "restaurant", restaurantId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById("store-name").value = data.name || "";
                    document.getElementById("store-image").value = data.image || "";
                    document.getElementById("restaurant-name").textContent = `${data.name || "Vendor"}`;
                    document.getElementById("welcome-message").textContent = `Manage ${data.name || "your store"} with elegance.`;
                    const isOpen = data.isOpen || false;
                    document.getElementById("status-text").textContent = isOpen ? "Open" : "Closed";
                }
            } catch (error) {
                console.error("Error in loadRestaurantData:", error);
            }
        }
    
        async function loadMenu() {
            if (!restaurantId) return;
            try {
                const menuList = document.getElementById("menu-list");
                menuList.innerHTML = "<p class='text-gray-400'>Loading menu...</p>";
                const menuRef = collection(db, "restaurant", restaurantId, "menu");
                const querySnapshot = await getDocs(menuRef);
                let output = "";
                querySnapshot.forEach(docSnapshot => {
                    const data = docSnapshot.data();
                    output += `
                        <div class="menu-item" data-id="${docSnapshot.id}">
                            <h4>${data.name}</h4>
                            <p>Price: GH₵${data.price.toFixed(2)}</p>
                            <div id="details-${docSnapshot.id}" class="menu-details hidden"></div>
                            <div id="edit-${docSnapshot.id}" class="details hidden"></div>
                        </div>
                    `;
                });
                menuList.innerHTML = output || "<p class='text-gray-400'>No dishes added yet.</p>";
    
                menuList.querySelectorAll(".menu-item").forEach(item => {
                    item.addEventListener("click", (e) => {
                        if (!e.target.closest("button")) showMenuDetails(item.dataset.id);
                    });
                });
            } catch (error) {
                console.error("Error in loadMenu:", error);
            }
        }
    
        async function showMenuDetails(menuId) {
            try {
                if (selectedMenuId === menuId && document.getElementById(`details-${menuId}`).classList.contains("hidden")) {
                    document.getElementById(`details-${menuId}`).classList.remove("hidden");
                    return;
                }
                selectedMenuId = menuId;
    
                const docRef = doc(db, "restaurant", restaurantId, "menu", menuId);
                const docSnap = await getDoc(docRef);
                const data = docSnap.data();
                const sizes = data.sizes || [];
                const extras = data.extras || [];
    
                const detailsDiv = document.getElementById(`details-${menuId}`);
                detailsDiv.innerHTML = `
                    <p>Sizes: ${sizes.length ? sizes.map(s => `${s.name} (GH₵${s.price.toFixed(2)})`).join(", ") : "None"}</p>
                    <p>Extras: ${extras.length ? extras.map(e => `${e.name} (GH₵${e.price.toFixed(2)})`).join(", ") : "None"}</p>
                    <div class="flex gap-4 mt-3 justify-center flex-wrap">
                        <button class="btn btn-edit" data-menu-id="${menuId}">Edit</button>
                        <button class="btn btn-secondary delete-menu-btn" data-menu-id="${menuId}">Delete</button>
                    </div>
                `;
                detailsDiv.classList.remove("hidden");
    
                document.querySelectorAll(".menu-item").forEach(item => {
                    if (item.dataset.id !== menuId) {
                        document.getElementById(`details-${item.dataset.id}`).classList.add("hidden");
                        document.getElementById(`edit-${item.dataset.id}`).classList.add("hidden");
                    }
                });
    
                detailsDiv.querySelector(".btn-edit").addEventListener("click", () => showEditMenu(menuId));
                detailsDiv.querySelector(".delete-menu-btn").addEventListener("click", () => deleteMenuItem(menuId));
            } catch (error) {
                console.error("Error in showMenuDetails:", error);
            }
        }
    
        async function showEditMenu(menuId) {
            try {
                const docRef = doc(db, "restaurant", restaurantId, "menu", menuId);
                const docSnap = await getDoc(docRef);
                const data = docSnap.data();
                const sizes = data.sizes || [];
                const extras = data.extras || [];
    
                const editDiv = document.getElementById(`edit-${menuId}`);
                editDiv.innerHTML = `
                    <label class="block text-sm opacity-90 mb-1">Name</label>
                    <input type="text" id="name-${menuId}" value="${data.name}" class="input">
                    <label class="block text-sm opacity-90 mb-1">Price (GH₵)</label>
                    <input type="number" id="price-${menuId}" value="${data.price}" step="0.01" class="input">
                    <h5 class="text-sm font-semibold mt-3">Sizes</h5>
                    ${sizes.map((size, index) => `
                        <div class="variation" data-size-index="${index}">
                            <input type="text" value="${size.name}" id="size-name-${menuId}-${index}" class="input">
                            <input type="number" value="${size.price}" step="0.01" id="size-price-${menuId}-${index}" class="input input-price">
                            <button class="btn btn-secondary delete-size-btn" data-menu-id="${menuId}" data-index="${index}">Delete</button>
                        </div>
                    `).join("") || "<p class='text-gray-400'>No sizes added</p>"}
                    <div class="variation">
                        <input type="text" placeholder="Add size" id="new-size-name-${menuId}" class="input">
                        <input type="number" placeholder="Price" step="0.01" id="new-size-price-${menuId}" class="input input-price">
                        <button class="btn add-size-btn" data-menu-id="${menuId}">Add</button>
                    </div>
                    <h5 class="text-sm font-semibold mt-3">Extras</h5>
                    ${extras.map((extra, index) => `
                        <div class="variation" data-extra-index="${index}">
                            <input type="text" value="${extra.name}" id="extra-name-${menuId}-${index}" class="input">
                            <input type="number" value="${extra.price}" step="0.01" id="extra-price-${menuId}-${index}" class="input input-price">
                            <button class="btn btn-secondary delete-extra-btn" data-menu-id="${menuId}" data-index="${index}">Delete</button>
                        </div>
                    `).join("") || "<p class='text-gray-400'>No extras added</p>"}
                    <div class="variation">
                        <input type="text" placeholder="Add extra" id="new-extra-name-${menuId}" class="input">
                        <input type="number" placeholder="Price" step="0.01" id="new-extra-price-${menuId}" class="input input-price">
                        <button class="btn add-extra-btn" data-menu-id="${menuId}">Add</button>
                    </div>
                    <button class="btn w-full mt-3 save-menu-btn" data-menu-id="${menuId}">Save Changes</button>
                `;
                editDiv.classList.remove("hidden");
                document.getElementById(`details-${menuId}`).classList.add("hidden");
    
                editDiv.querySelectorAll(".delete-size-btn").forEach(btn => {
                    btn.addEventListener("click", () => deleteSize(btn.dataset.menuId, btn.dataset.index));
                });
                editDiv.querySelectorAll(".delete-extra-btn").forEach(btn => {
                    btn.addEventListener("click", () => deleteExtra(btn.dataset.menuId, btn.dataset.index));
                });
                editDiv.querySelector(".add-size-btn").addEventListener("click", () => addSize(menuId));
                editDiv.querySelector(".add-extra-btn").addEventListener("click", () => addExtra(menuId));
                editDiv.querySelector(".save-menu-btn").addEventListener("click", () => saveMenuItem(menuId));
            } catch (error) {
                console.error("Error in showEditMenu:", error);
            }
        }
    
        function loadOrders() {
            if (!restaurantId) return;
            const ordersList = document.getElementById("orders-list");
            const q = query(collection(db, "orders"), where("restaurantId", "==", restaurantId));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    ordersList.innerHTML = "<p class='text-gray-400'>No orders found yet.</p>";
                    return;
                }
                const orders = [];
                snapshot.forEach(doc => {
                    const order = { id: doc.id, ...doc.data() };
                    if (isValidOrder(order)) orders.push(order);
                });
                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                let output = "";
                orders.forEach(order => {
                    if (order.status !== "being_delivered" && order.status !== "delivered" && order.status !== "not_delivered") {
                        const items = order.items.map(item => `${item.quantity}x ${item.name}`).join(", ");
                        const subtotal = order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
                        output += `
                            <div class="order-item">
                                <p><strong>Items:</strong> ${items}</p>
                                <p><strong>Total:</strong> GH₵${subtotal.toFixed(2)}</p>
                                <p><strong>Order ID:</strong> ${order.id}</p>
                                <p><strong>Time:</strong> ${new Date(order.timestamp).toLocaleString()}</p>
                                <p><strong>Note:</strong> ${order.note || "None"}</p>
                                <button class="btn btn-delivered mark-delivered-btn" data-order-id="${order.id}">Mark as Being Delivered</button>
                            </div>
                        `;
                    }
                });
                ordersList.innerHTML = output || "<p class='text-gray-400'>No pending orders.</p>";
                ordersList.querySelectorAll(".mark-delivered-btn").forEach(btn => {
                    btn.addEventListener("click", () => markOrderAsBeingDelivered(btn.dataset.orderId));

        function loadDeliveredOrders() {
            if (!restaurantId) return;
            const deliveredList = document.getElementById("delivered-list");
            const q = query(collection(db, "orders"), where("restaurantId", "==", restaurantId));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    deliveredList.innerHTML = "<p class='text-gray-400'>No delivery status yet.</p>";
                    return;
                }
                const orders = [];
                snapshot.forEach(doc => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                let output = "";
                orders.forEach(order => {
                    if (order.status === "delivered" || order.status === "not_delivered") {
                        const items = order.items.map(item => `${item.quantity}x ${item.name}`).join(", ");
                        const subtotal = order.items.reduce((sum, item) => sum + item.price * item.quantity, 0);
                        const deliveryDetails = order.deliveryDetails || {};
                        output += `
                            <div class="order-item">
                                <p><strong>Order ID:</strong> ${order.id}</p>
                                <p><strong>Time:</strong> ${new Date(order.timestamp).toLocaleString()}</p>
                                <p><strong>Items:</strong> ${items}</p>
                                <p><strong>Total:</strong> GH₵${subtotal.toFixed(2)}</p>
                                <p><strong>Note:</strong> ${order.note || "None"}</p>
                                <p><strong>Location:</strong> ${deliveryDetails.location || "Not provided"}</p>
                                <p><strong>Delivery Note:</strong> ${deliveryDetails.deliveryNotes || "None"}</p>
                                <p><strong>Contact:</strong> ${deliveryDetails.contactNumber || "Not provided"}</p>
                                <p><strong>Status:</strong> ${order.status}</p>
                            </div>
                        `;
                    }
                });
                deliveredList.innerHTML = output || "<p class='text-gray-400'>No delivery status yet.</p>";
            });
        }

                const name = document.getElementById(`name-${menuId}`).value;

                }));

                await updateDoc(docRef, { name, price, sizes: updatedSizes, extras: updatedExtras });
                showNotification("Changes saved!");
                loadMenu();

            }
        }
    
        function checkAuthState() {
            onAuthStateChanged(auth, async (user) => {
                const loginSection = document.getElementById("login-section");
                const mainContent = document.getElementById("main-content");
                
                if (user) {
                    try {
                        const mappingRef = doc(db, "vendorMappings", user.email);
                        const mappingSnap = await getDoc(mappingRef);
                        if (mappingSnap.exists()) {
                            restaurantId = mappingSnap.data().restaurantId;
                            loginSection.classList.add("hidden");
                            mainContent.classList.remove("hidden");
                            Promise.all([
                                loadRestaurantData(),
                                loadMenu(),
                                loadOrders(),
                                loadDeliveredOrders()
                            ]).catch(error => console.error("Error loading data:", error));
                        } else {
                            await signOut(auth);
                            loginSection.classList.remove("hidden");
                            mainContent.classList.add("hidden");
                            showNotification("No restaurant assigned to this email!", "error");
                        }
                    } catch (error) {
                        console.error("Error checking mapping:", error);
                        loginSection.classList.remove("hidden");
                        mainContent.classList.add("hidden");
                    }
                } else {
                    loginSection.classList.remove("hidden");
                    mainContent.classList.add("hidden");
                }
            });
        }

                const user = userCredential.user;
                const mappingRef = doc(db, "vendorMappings", user.email);
                const mappingSnap = await getDoc(mappingRef);
                if (mappingSnap.exists()) {
                    restaurantId = mappingSnap.data().restaurantId;
